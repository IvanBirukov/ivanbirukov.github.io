<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<title>Портфолио</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <aside id="side" class="text-center" style="background-image: url(images/image.jpg);">
            <h1 id="logo">
                <div class="port">Портфолио</div>
            </h1>
            <h3><div class="name">Бирюков Иван</div></h3>
            <div class="info">
                <div class="hobby">Возраст:</div>
                <li>17 лет</li>
                <div class="hobby">Увлечения:</div>
                <li>Спорт</li>
                <li>Бизнес</li>
                <li>Книги</li>
                <li>ЭВМ</li>
                <li>Математика</li>
                <li>Программирование</li>
                <div class="hobby">Место обучения:</div>
                <li>Школа 1586</li>
                
            </div>
        </aside>
        <div id="content">
                    <div class="up">
                    </div>
                    <div class="intro">
                        <h2>При наличии вопросов - пишите</h2>
                        <p>Отвечаю всем, в течение часа</p>
                    </div>
                    <div class="form">
                        <input type="text" class="form-control" placeholder="Оставьте сообщение">
                        <input type="submit" value="Отправить" class="bot">
                    </div>
        </div>
	</body>
</html>
